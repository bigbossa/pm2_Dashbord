<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: #f5f7fb;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .brand {
        font-weight: 700;
        color: #3e6fc2;
        font-size: 2.5rem;
      }
      h5 {
        font-size: 1.5rem;
      }
      .form-label {
        font-size: 1.1rem;
      }
      .form-control {
        font-size: 1.1rem;
        padding: 0.75rem 1rem;
      }
      .btn-primary {
        background: #5b8cd8;
        border-color: #5b8cd8;
        font-size: 1.2rem;
        padding: 0.75rem;
      }
      .btn-primary:hover {
        background: #3e6fc2;
        border-color: #3e6fc2;
      }
    </style>
  </head>
  <body>
    <div class="login-card p-4 p-md-5">
      <!-- <h5 class="mb-4 text-center">เข้าสู่ระบบ</h5> -->
      <div class="text-center mb-4">
        <img
          src="logo/prompt-logo.png"
          alt="Prompt Logo"
          style="max-width: 350px; width: 100%; height: auto"
        />
      </div>

      <form method="POST" action="login">
        <div class="mb-3">
          <label class="form-label">รหัสพนักงาน</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="เช่น Y000000"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">รหัสผ่าน</label>
          <div class="position-relative">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="btn btn-link position-absolute"
              style="
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                text-decoration: none;
                padding: 0;
              "
              tabindex="-1"
            >
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-eye"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            name="rememberMe"
          />
          <label class="form-check-label" for="rememberMe" style="font-size: 1rem;">
            จำรหัสผ่าน
          </label>
        </div>

        <button class="btn btn-primary w-100" type="submit">เข้าสู่ระบบ</button>
      </form>

      <div id="msg" class="mt-3 text-danger text-center"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
