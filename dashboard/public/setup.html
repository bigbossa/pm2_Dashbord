<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าระบบ (Programs & Roles)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.js"></script>
    <style>
        .setup-section {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .setup-section:last-child {
            border-bottom: none;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="nav-link">← กลับหน้าหลัก</a>
    
    <div class="header">
        <h2>ตั้งค่าระบบ</h2>
    </div>

    <!-- ส่วนเพิ่ม Program -->
    <div class="setup-section">
        <h3>เพิ่มโปรแกรม (Program)</h3>
        <div style="background-color: #d4edda; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #28a745;">
            <strong>รหัสโปรแกรมถัดไปที่จะได้:</strong> 
            <span id="displayProgramCode" style="font-size: 1.2em; color: #155724; font-weight: bold;">กำลังโหลด...</span>
        </div>
        <div class="form-section">
            <div class="input-group">
                <label>รหัสโปรแกรม (Program Code)</label>
                <input type="text" id="programCode" placeholder="กำลังโหลด..." readonly style="background-color: #e8f4f8; cursor: not-allowed; font-weight: bold; font-size: 1.1em; color: #0066cc; text-align: center;">
            </div>
            <div class="input-group">
                <label>ชื่อโปรแกรม (Program Name)</label>
                <input type="text" id="programName" placeholder="เช่น ERP System">
            </div>
            <div class="input-group">
                <label>Path (URL)</label>
                <input type="text" id="programPath" placeholder="เช่น /autopo/login หรือ /homecare">
                <small style="color: #666; display: block; margin-top: 5px;">ระบุ URL path ที่จะนำทางเมื่อคลิกเข้าโปรแกรม</small>
            </div>
            <div class="input-group">
                <label>คำอธิบาย (Description)</label>
                <textarea id="programDescription" placeholder="คำอธิบายเกี่ยวกับโปรแกรม (ไม่บังคับ)" rows="3" style="resize: vertical; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em;"></textarea>
            </div>
        </div>
        <div class="actions" style="text-align: left;">
            <button onclick="addProgram()">บันทึกโปรแกรม</button>
        </div>
    </div>

    <!-- ส่วนเพิ่ม Role -->
    <div class="setup-section">
        <h3>เพิ่มสิทธิ์ (Role)</h3>
        <div class="form-section">
            <div class="input-group">
                <label>ชื่อสิทธิ์ (Role Name)</label>
                <input type="text" id="roleName" placeholder="เช่น Admin, User, Viewer">
            </div>
        </div>
        <div class="actions" style="text-align: left;">
            <button onclick="addRole()" class="btn-secondary">บันทึกสิทธิ์</button>
        </div>
    </div>

</div>

<script src="auth-check.js"></script>
<script src="setup.js"></script>
</body>
</html>
